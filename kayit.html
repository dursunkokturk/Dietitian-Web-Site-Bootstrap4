<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Diyette - Kayıt</title>
</head>
<body>
    <div id="OnlineKayit">
    <p>Online Kayıt</p>
    <form action="">
        <div>
            <label for="name">Adınız</label>
        </div>

        <div>
            <input type="text" placeholder="Adınız">
        </div>

        <div>
            <label for="surname">Soyadınız</label>
        </div>

        <div>
            <input type="text" name="" id="" placeholder="Soyadınız">
        </div>

        <div>
            <label for="tel">Telefon Numaranız</label>
        </div>

        <div>
            <input type="tel" name="" id="" placeholder="Telefon No">
        </div>

        <div>
            <label for="email">E-Mail (varsa giriniz)</label>
        </div>

        <div>
            <input type="email" name="" id="" placeholder="E-Mail Adresiniz">
        </div>

        <div>
            <label for="gorusler">Görüşleriniz</label>
        </div>

        <div>
            <textarea name="" id="" cols="50" rows="10" placeholder="Görüşleriniz"></textarea>
        </div>
        <button name="">Gönder</button>
    </form>
    </div>
</body>
</html>
